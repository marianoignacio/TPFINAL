{% extends "base.html" %}

{% block head %}
  <title>Inicio sesion</title>
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alerta-inicio-sesion">
            {% for msg in messages %}
                <p class="texto">{{ msg }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
        <main class="contenedor-global">
            <!-- FORMULARIO -->
            <div class="contenedor-inicio-sesion">
                <h3>Bienvenido</h3>

                <form class="formulario-inicio-sesion" action="{{url_for('login')}}" method="POST">

                    <!-- ITEM 1 - EMAIL -->
                    <div class="formulario-item">
                        <label for="input-email">
                            Email *
                        </label>
                        <input
                                type="email"
                                id="input-email"
                                name="inputEmail"
                                aria-describedby="Email"
                                placeholder="ejemplo@gmail.com"
                                required
                        />
                    </div>

                    <!-- ITEM 2 - CONTRASEÑA -->
                    <div class="formulario-item">
                        <label for="input-contrasenia" class="formulario-etiqueta">
                            Contraseña *
                        </label>
                        <input
                                type="password"
                                id="input-contrasenia"
                                name="inputContrasenia"
                                aria-describedby="password"
                                placeholder="Contraseña"
                                required
                        />
                    </div>

                    <a href="{{url_for('registro')}}">¿Todavía no tenés una cuenta? Registrate</a>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        <div class="submitting"></div>
                    </div>
                </form>
            </div>
        </main>

{%endblock%}
