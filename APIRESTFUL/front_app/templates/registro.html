 {% extends "base.html" %}

{% block head %}
       <title>Registro</title>
{% endblock %}

{%block body%}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info">
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
<main class="contenedor-global">
    <!-- FORMULARIO -->
    <div class="contenedor-registrarse">
        <h3>Bienvenido</h3>

        <form class="formulario-registrarse" action="{{url_for('registro')}}" method="POST">

            <div class="formulario-doble-item">
                <!-- ITEM 1 - NOMBRE -->
                <div class="formulario-item">
                    <label for="input-nombre">
                        Nombre *
                    </label>
                    <input
                            type="text"
                            id="input-nombre"
                            name="inputNombre"
                            aria-describedby="Name"
                            placeholder="Nombre completo"
                            required
                    />
                </div>

                <!-- ITEM 2 - APELLIDO -->
                <div class="formulario-item">
                    <label for="input-apellido">
                        Apellido *
                    </label>
                    <input
                            type="text"
                            id="input-apellido"
                            name="inputApellido"
                            aria-describedby="Texto"
                            placeholder="Apellido completo"
                            required
                    />
                </div>
            </div>

            <!-- ITEM 3 - EMAIL -->
            <div class="formulario-item">
                <label for="input-email">
                    Email *
                </label>
                <input
                        type="email"
                        id="input-email"
                        name="inputEmail"
                        aria-describedby="Email"
                        placeholder="ejemplo@gmail.com"
                        required
                />
            </div>

            <!-- ITEM 4 - CONTRASEÑA -->
            <div class="formulario-item">
                <label for="input-contrasenia" class="formulario-etiqueta">
                    Contraseña *
                </label>
                <input
                        type="password"
                        id="input-contrasenia"
                        name="inputContrasenia"
                        aria-describedby="password"
                        placeholder="Contraseña"
                        required
                />
            </div>

            <!-- ITEM 5 - CONFIRMAR CONTRASEÑA -->
            <div class="formulario-item">
                <label for="input-confirmar-contrasenia" class="formulario-etiqueta">
                    Confirmar contraseña *
                </label>
                <input
                        type="password"
                        id="input-confirmar-contrasenia"
                        name="inputConfirmarContrasenia"
                        aria-describedby="password"
                        placeholder="Confirmar contraseña"
                        required
                />
            </div>

            <a href="{{url_for('login')}}">¿Ya tenés una cuenta? Iniciá sesión</a>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                <div class="submitting"></div>
            </div>
        </form>
    </div>
</main>
{%endblock%}
